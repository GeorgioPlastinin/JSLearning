<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="renderCanvas" width="250" height="250" style="border: solid grey 2px"></canvas>
 
    <script>
        var canvas = document.getElementById("renderCanvas");
        var ctx = canvas.getContext("2d");
        var offset = 25;
 
        ctx.font = "20px Arial";
                
        ctx.fillText("8", offset / 2 - 5, offset * 2 - 5);
        ctx.fillText("7", offset / 2 - 5, offset * 3 - 5);
        ctx.fillText("6", offset / 2 - 5, offset * 4 - 5);
        ctx.fillText("5", offset / 2 - 5, offset * 5 - 5);
        ctx.fillText("4", offset / 2 - 5, offset * 6 - 5);
        ctx.fillText("3", offset / 2 - 5, offset * 7 - 5);
        ctx.fillText("2", offset / 2 - 5, offset * 8 - 5);
        ctx.fillText("1", offset / 2 - 5, offset * 9 - 5);
        // Letters
        ctx.fillText("a", offset * 1 + 5, offset / 2 + 5);
        ctx.fillText("b", offset * 2 + 5, offset / 2 + 5);
        ctx.fillText("c", offset * 3 + 5, offset / 2 + 5);
        ctx.fillText("d", offset * 4 + 5, offset / 2 + 5);
        ctx.fillText("e", offset * 5 + 5, offset / 2 + 5);
        ctx.fillText("f", offset * 6 + 5, offset / 2 + 5);
        ctx.fillText("g", offset * 7 + 5, offset / 2 + 5);
        ctx.fillText("h", offset * 8 + 5, offset / 2 + 5);

        drawCell(offset, offset, "black");
        drawCell(offset * 2, offset, "rgb(220, 220, 220)");
        drawCell(offset * 3, offset, "black");
        drawCell(offset * 4, offset, "rgb(220, 220, 220)");
        drawCell(offset * 5, offset, "black");
        drawCell(offset * 6, offset, "rgb(220, 220, 220)");
        drawCell(offset * 7, offset, "black");
        drawCell(offset * 8, offset, "rgb(220, 220, 220)");
        drawCell(offset, offset * 2, "rgb(220, 220, 220)");
        drawCell(offset * 2, offset * 2, "black");
        drawCell(offset * 3, offset * 2, "rgb(220, 220, 220)");
        drawCell(offset * 4, offset * 2, "black");
        drawCell(offset * 5, offset * 2, "rgb(220, 220, 220)");
        drawCell(offset * 6, offset * 2, "black");
        drawCell(offset * 7, offset * 2, "rgb(220, 220, 220)");
        drawCell(offset * 8, offset * 2, "black");
        drawCell(offset, offset * 3, "black");
        drawCell(offset * 2, offset * 3, "rgb(220, 220, 220)");
        drawCell(offset * 3, offset * 3, "black");
        drawCell(offset * 4, offset * 3, "rgb(220, 220, 220)");
        drawCell(offset * 5, offset * 3, "black");
        drawCell(offset * 6, offset * 3, "rgb(220, 220, 220)");
        drawCell(offset * 7, offset * 3, "black");
        drawCell(offset * 8, offset * 3, "rgb(220, 220, 220)");
        drawCell(offset, offset * 4, "rgb(220, 220, 220)");
        drawCell(offset * 2, offset * 4, "black");
        drawCell(offset * 3, offset * 4, "rgb(220, 220, 220)");
        drawCell(offset * 4, offset * 4, "black");
        drawCell(offset * 5, offset * 4, "rgb(220, 220, 220)");
        drawCell(offset * 6, offset * 4, "black");
        drawCell(offset * 7, offset * 4, "rgb(220, 220, 220)");
        drawCell(offset * 8, offset * 4, "black");
        drawCell(offset, offset * 5, "black");
        drawCell(offset * 2, offset * 5, "rgb(220, 220, 220)");
        drawCell(offset * 3, offset * 5, "black");
        drawCell(offset * 4, offset * 5, "rgb(220, 220, 220)");
        drawCell(offset * 5, offset * 5, "black");
        drawCell(offset * 6, offset * 5, "rgb(220, 220, 220)");
        drawCell(offset * 7, offset * 5, "black");
        drawCell(offset * 8, offset * 5, "rgb(220, 220, 220)");
        drawCell(offset, offset * 6, "rgb(220, 220, 220)");
        drawCell(offset * 2, offset * 6, "black");
        drawCell(offset * 3, offset * 6, "rgb(220, 220, 220)");
        drawCell(offset * 4, offset * 6, "black");
        drawCell(offset * 5, offset * 6, "rgb(220, 220, 220)");
        drawCell(offset * 6, offset * 6, "black");
        drawCell(offset * 7, offset * 6, "rgb(220, 220, 220)");
        drawCell(offset * 8, offset * 6, "black");
        drawCell(offset, offset * 7, "black");
        drawCell(offset * 2, offset * 7, "rgb(220, 220, 220)");
        drawCell(offset * 3, offset * 7, "black");
        drawCell(offset * 4, offset * 7, "rgb(220, 220, 220)");
        drawCell(offset * 5, offset * 7, "black");
        drawCell(offset * 6, offset * 7, "rgb(220, 220, 220)");
        drawCell(offset * 7, offset * 7, "black");
        drawCell(offset * 8, offset * 7, "rgb(220, 220, 220)");
        drawCell(offset, offset * 8, "rgb(220, 220, 220)");
        drawCell(offset * 2, offset * 8, "black");
        drawCell(offset * 3, offset * 8, "rgb(220, 220, 220)");
        drawCell(offset * 4, offset * 8, "black");
        drawCell(offset * 5, offset * 8, "rgb(220, 220, 220)");
        drawCell(offset * 6, offset * 8, "black");
        drawCell(offset * 7, offset * 8, "rgb(220, 220, 220)");
        drawCell(offset * 8, offset * 8, "black");
        // Borders
        drawLine(offset * 9, offset, offset * 9, offset * 9); // Right border
        drawLine(offset, offset, offset, offset * 9); // Left border
        drawLine(offset, offset, offset * 9, offset); // Top border
        drawLine(offset, offset * 9, offset * 9, offset * 9); // Bottom border

        ctx.fillStyle = "yellow"
        ctx.fillText("T", offset * 1.2, offset * 1.8);
        ctx.fillText("H", offset * 2.2, offset * 1.8);
        ctx.fillText("O", offset * 3.2, offset * 1.8);
        ctx.fillText("Q", offset * 4.2, offset * 1.8);   
        ctx.fillText("K", offset * 5.2, offset * 1.8);
        ctx.fillText("O", offset * 6.2, offset * 1.8);
        ctx.fillText("H", offset * 7.2, offset * 1.8); 
        ctx.fillText("T", offset * 8.2, offset * 1.8);
        ctx.fillText("S", offset * 1.2, offset * 2.8);
        ctx.fillText("S", offset * 2.2, offset * 2.8);
        ctx.fillText("S", offset * 3.2, offset * 2.8);
        ctx.fillText("S", offset * 4.2, offset * 2.8);   
        ctx.fillText("S", offset * 5.2, offset * 2.8);
        ctx.fillText("S", offset * 6.2, offset * 2.8);
        ctx.fillText("S", offset * 7.2, offset * 2.8); 
        ctx.fillText("S", offset * 8.2, offset * 2.8);
        

        ctx.fillStyle = "rgb(71, 16, 54)"
        ctx.fillText("T", offset * 1.2, offset * 8.8);
        ctx.fillText("H", offset * 2.2, offset * 8.8);
        ctx.fillText("O", offset * 3.2, offset * 8.8);
        ctx.fillText("Q", offset * 5.2, offset * 8.8);   
        ctx.fillText("K", offset * 4.2, offset * 8.8);
        ctx.fillText("O", offset * 6.2, offset * 8.8);
        ctx.fillText("H", offset * 7.2, offset * 8.8); 
        ctx.fillText("T", offset * 8.2, offset * 8.8);
        ctx.fillText("S", offset * 1.2, offset * 7.8);
        ctx.fillText("S", offset * 2.2, offset * 7.8);
        ctx.fillText("S", offset * 3.2, offset * 7.8);
        ctx.fillText("S", offset * 4.2, offset * 7.8);   
        ctx.fillText("S", offset * 5.2, offset * 7.8);
        ctx.fillText("S", offset * 6.2, offset * 7.8);
        ctx.fillText("S", offset * 7.2, offset * 7.8); 
        ctx.fillText("S", offset * 8.2, offset * 7.8);  

        function drawCell(x, y, color)
        {
            ctx.beginPath();
            ctx.rect(x, y, 25, 25);
            ctx.fillStyle = color;
            ctx.fill();
        }

 
        function drawLine(x0, y0, x1, y1)
        {
            ctx.beginPath();       // Start a new path
            ctx.strokeStyle = "red";
            ctx.moveTo(x0, y0);    // Move the pen to (x0, y0)
            ctx.lineTo(x1, y1);    // Draw a line to (x1, y1)
            ctx.stroke();          // Render the path
        }
    </script>
</body>
 
</html>
